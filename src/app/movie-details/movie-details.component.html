<div class="movie-body">
  <div class="movie-details">
    <h1 class="title">{{ title }}</h1>
    <img class="poster" [src]="poster" alt="Movie poster" />
    <p class="description">
      {{ description }}
    </p>
    <a href="https://www.google.com">Trailer Link</a>
    <br />
    <button
      class="btn btn-primary"
      [ngStyle]="{ width: '100%' }"
      (click)="book()"
    >
      Book
    </button>
  </div>
</div>
