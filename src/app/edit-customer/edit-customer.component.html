<app-navbar></app-navbar>
<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h3>Edit Details</h3>
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title"
        #Title
        required
      />
    </div>
    <div class="form-group">
      <label>Description</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="description"
        #Description
        required
      />
    </div>
    <div class="form-group">
      <label>Poster</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="poster"
        #Poster
        required
      />
    </div>
    <div class="form-group">
      <label>Trailers</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="trailer"
        #Trailer
        required
      />
    </div>
    <button
      class="btn btn-primary"
      (click)="
        onCreateAccount(
          Title.value,
          Description.value,
          Poster.value,
          Trailer.value
        )
      "
    >
      Edit Movie
    </button>
  </div>
</div>
