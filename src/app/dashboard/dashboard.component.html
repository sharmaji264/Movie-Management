<app-navbar></app-navbar>
<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h3>Add Movie</h3>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" #Title />
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="email" class="form-control" #Description />
    </div>
    <div class="form-group">
      <label>Poster</label>
      <input type="text" class="form-control" #Poster />
    </div>
    <div class="form-group">
      <label>Trailer</label>
      <input type="text" class="form-control" #Trailer />
    </div>
    <button
      class="btn btn-primary"
      (click)="
        onCreateAccount(
          Title.value,
          Description.value,
          Poster.value,
          Trailer.value
        )
      "
    >
      Add Movie
    </button>
  </div>
</div>
<div class="container">
  <h1>Movies</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let movie of movies; let i = index">
          <div>
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.description }}</p>
          </div>
          <div class="buttons">
            <button class="btn btn-primary" (click)="onEdit(i)">Edit</button>
            <button
              class="btn btn-primary"
              (click)="onDelete(i)"
              *ngIf="isAdmin"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
