<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h3>Add Movie</h3>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" #Name />
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="email" class="form-control" #Email />
    </div>
    <div class="form-group">
      <label>Poster</label>
      <input type="number" class="form-control" #Phone />
    </div>
    <div class="form-group">
      <label>Trailer</label>
      <input type="text" class="form-control" #Address />
    </div>
    <button
      class="btn btn-primary"
      (click)="
        onCreateAccount(Name.value, Email.value, Phone.value, Address.value)
      "
    >
      Add Movie
    </button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let customer of customers; let i = index">
        <h3>Customers {{ i + 1 }}</h3>
        <p>Username: {{ customer.title }}</p>
        <p>Mail: {{ customer.description }}</p>
        <button class="btn btn-primary" (click)="onEdit(i)">Edit</button>
        <!-- <span *ngIf="isAdmin"> -->
        <button class="btn btn-primary" (click)="onDelete(i)" *ngIf="isAdmin">
          Delete
        </button>
        <!-- </span> -->
      </div>
    </div>
  </div>
</div>
